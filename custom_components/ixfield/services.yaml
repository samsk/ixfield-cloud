ixfield_configure_control_mappings:
  name: "IXField Configure Control Mappings"
  description: "Configure custom control mappings for IXField devices"
  target:
    entity:
      integration: ixfield
  fields:
    mappings:
      description: "Custom control mappings to configure"
      example:
        custom_control_name:
          sensor_patterns: ["target*"]
          description: "Custom temperature control"
          type: "temperature"
          unit: "°C"
      required: true
      selector:
        object:
          fields:
            custom_control_name:
              selector:
                object:
                  fields:
                    sensor_patterns:
                      description: "List of sensor name patterns to match"
                      example: ["target*", "exactSensorName"]
                      selector:
                        select:
                          multiple: true
                          options:
                            - "exactSensorName"
                            - "*WithSettings"
                            - "target*"
                    description:
                      description: "Description of this control"
                      example: "Custom temperature control"
                      selector:
                        text:
                    type:
                      description: "Control type (boolean, temperature, number, enum, string)"
                      example: "temperature"
                      selector:
                        select:
                          options:
                            - "boolean"
                            - "temperature"
                            - "number"
                            - "enum"
                            - "string"
                    unit:
                      description: "Unit of measurement (optional)"
                      example: "°C"
                      selector:
                        text:

